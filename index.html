<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000000; /* Black background */
            color: white;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #ff6a6a;
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Promotion frame with a different color (Red) */
        .promotion-frame {
            background-color: #ff6a6a; /* Red background */
            color: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .promotion-frame h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .promotion-frame p {
            font-size: 16px;
            line-height: 1.5;
        }

        .link {
            background-color: #ff6a6a; /* Red background for the link */
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            text-decoration: none;
            display: inline-block;
            width: 200px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .link:hover {
            background-color: #e05a5a;
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
        }

        .social-links a:hover {
            color: #ff6a6a;
        }

        /* Make the layout responsive for mobile */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            .promotion-frame h2 {
                font-size: 20px;
            }

            .link {
                width: 80%; /* Make links more responsive */
            }

            .social-links a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
